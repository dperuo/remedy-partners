<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">

  <title>DerekPeruoFrontend</title>

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
  <script src="app/js/stash.js"></script>
  <script src="app/js/app.js"></script>
</head>
<body class="container" ng-controller="ctrl as ctrl">

  <div class="row">
    <div class="col-xs-12"></div>
    <h1>Q3. Book List</h1>
  </div>

  <div class="row">
    <form class="form-inline" name="newBookForm" ng-model="book">
      <div class="form-group">
        <label class="sr-only" for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title"  ng-model="book.title"  placeholder="Title">
      </div>

      <div class="form-group">
        <label class="sr-only" for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author"  ng-model="book.author"  placeholder="Author">
      </div>

      <div class="form-group">
        <label class="sr-only" for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price"  ng-model="book.price"  placeholder="Price">
      </div>

      <div class="form-group">
        <label class="sr-only" for="qty">Qty</label>
        <input type="number" class="form-control" id="qty" name="qty"  ng-model="book.qty"  placeholder="Qty">
      </div>

      <button class="btn btn-primary" type="submit" ng-click="saveNewBook()">save new book</button>
    </form>
  </div>

  <div class="row">
    <table class="table table-striped">
    </table>
  </div>

  <pre>{{book | json}}</pre>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
